replicaCount: 1

image:
  repository: royashish/jira-mcp-server
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

jira:
  url: "https://your-company.atlassian.net"
  username: "your-email@company.com"
  apiToken: "your-api-token"

env: []