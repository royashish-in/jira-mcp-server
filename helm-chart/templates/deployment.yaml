apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jira-mcp-server.fullname" . }}
  labels:
    {{- include "jira-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jira-mcp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jira-mcp-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JIRA_URL
              value: {{ .Values.jira.url | quote }}
            - name: JIRA_USERNAME
              value: {{ .Values.jira.username | quote }}
            - name: JIRA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "jira-mcp-server.fullname" . }}-secret
                  key: api-token
          resources:
            {{- toYaml .Values.resources | nindent 12 }}